<html>
<body>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhOenQcqkIYrfylj7iybIXrI-C2yGxjbo&callback=initMap" type="text/javascript"></script>
<style>
 html,body{
 	width: 100%;
 	height: 100%;
 }
 #pano, #map {
 	width: 500px;
 	height: 500px;
 }
</style>
<div id="map"></div>
<div id="pano"></div>
<script>
function initialize() {
  var fenway = {lat: 42.345573, lng: -71.098326};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 14
  });
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 34,
          pitch: 10
        }
      });
  map.setStreetView(panorama);
}
</sript>
</body>
</html>
